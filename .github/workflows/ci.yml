---
name: CI

"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pre_ci:
    name: pre ci
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      repo: ${{ steps.repo.outputs.repo }}
    steps:
      - name: get repo name
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          echo "Repo: ${REPO_NAME}"
          echo "##[set-output name=repo;]${REPO_NAME}"
  changes:
    name: filter changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      bash: ${{ steps.filter.outputs.bash }}
      markdown: ${{ steps.filter.outputs.markdown }}
      python: ${{ steps.filter.outputs.python }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        id: filter
        with:
          filters: |
            bash:
              - '**/*.sh'
            markdown:
              - 'src/cli.rs'
              - 'Cargo.lock'
              - 'Cargo.toml'
              - 'TEMPLATE.md'
            python:
              - '**/*.py'
              - '.github/workflows/requirements.txt'
            rust:
              - '**/*.rs'
              - 'Cargo.lock'
              - 'Cargo.toml'
  lint_rs:
    name: lint rust ci
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: check cache
        uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120
        id: cache
        with:
          path: |
            ~/.cargo/
            ~/.rustup/
            target/
          key: ${{ runner.os }}-rust-all-${{ hashFiles('Cargo.toml') }}-${{ hashFiles('Cargo.lock') }}
      - name: install rust toolchain
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        with:
          toolchain: stable
          default: true
          profile: minimal
          components: clippy, llvm-tools-preview, rustfmt, rust-docs
      - name: cargo fmt check
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: fmt
          args: -- --check --verbose
      - name: cargo clippy main
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: clippy
          args: --locked --workspace
      - name: cargo clippy tests
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: clippy
          args: --locked --tests
      - name: cargo rustdoc
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: rustdoc
  lint_py:
    name: lint python ci
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: setup python
        run: |
          python3 -m pip install --user -r .github/workflows/requirements.txt
      - name: black/flake python
        run: |
          md=".github/workflows/md.py"
          ~/.local/bin/black "$md"
          ~/.local/bin/flake8 --max-line-length 90 "$md"
  lint_sh:
    name: lint bash ci
    needs: changes
    if: ${{ needs.changes.outputs.bash == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: shellcheck bash
        run: |
          shopt -s globstar
          shellcheck -s bash **/*.sh .github/**/*.sh
  test:
    name: test ci
    needs: lint_rs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: check cache
        uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120
        id: cache
        with:
          path: |
            ~/.cargo/
            ~/.rustup/
            target/
          key: ${{ runner.os }}-rust-all-${{ hashFiles('Cargo.toml') }}-${{ hashFiles('Cargo.lock') }}
      - name: install rust toolchain
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        with:
          toolchain: stable
          default: true
          profile: minimal
          components: clippy, llvm-tools-preview, rustfmt, rust-docs
      - name: install cargo-llvm-cov
        uses: taiki-e/install-action@ca5df137f68a4e0b5e5ac686c09b0c7e2e8e0e69
        with:
          tool: cargo-llvm-cov
      - name: cargo build
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: build
          args: --locked
      - name: cargo test coverage (json)
        if: ${{ (github.event_name == 'push') && !(startsWith(github.event.head_commit.message, 'build(deps):')) }}
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: llvm-cov
          args: --locked --tests --json --summary-only --output-path coverage.json
      - name: report (total lines) coverage
        if: ${{ (github.event_name == 'push') && !(startsWith(github.event.head_commit.message, 'build(deps):')) }}
        id: coverage
        run: |
          COVERAGE=$(cat coverage.json \
             | jq -r ".data[0] | .totals | .lines | .percent" \
             | awk '{print int($0)}')
          echo "##[set-output name=coverage;]${COVERAGE}"
      - name: cargo test coverage (lcov)
        if: ${{ (github.event_name == 'pull_request') && (github.actor != 'dependabot[bot]') }}
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: llvm-cov
          args: --locked --tests --lcov --output-path coverage.lcov.info
      - name: lcov pr report
        if: ${{ (github.event_name == 'pull_request') && (github.actor != 'dependabot[bot]') }}
        uses: romeovs/lcov-reporter-action@dda1c9b1fa1622b225e9acd87a248751dbcc6ada
        with:
          title: Coverage Report
          filter-changed-files: true
          lcov-file: coverage.lcov.info
  badge:
    name: coverage badge
    needs:
      - pre_ci
      - test
    if: ${{ (github.event_name == 'push') && !(startsWith(github.event.head_commit.message, 'build(deps):')) }}
    runs-on: ubuntu-latest
    permissions: {}
    env:
      gist_id: 0e20cd331d0800e3299298a3868aab7a
    steps:
      - name: generate dynamic badge
        uses: schneegans/dynamic-badges-action@54d929a33e7521ab6bf19d323d28fb7b876c53f7
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          filename: ${{ needs.pre_ci.outputs.repo }}__${{ github.ref_name }}.json
          gistID: ${{ env.gist_id }}
          label: coverage
          message: ${{ needs.test.outputs.coverage }}%
          namedLogo: github
          style: flat-square
          valColorRange: ${{ needs.test.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 0
      - name: badge image url
        run: |
          URL="https://img.shields.io/endpoint?url=https://gist.githubusercontent.com/${{ github.actor }}/${{ env.gist_id }}/raw/${{ needs.pre_ci.outputs.repo }}__${{ github.ref_name }}.json"
          MARKDOWN="![Coverage](${URL})"
          echo "Badge URL: ${URL}"
          echo "Badge image for Markdown: ${MARKDOWN}"
  md:
    name: update readme
    needs: changes
    if: ${{ (github.event_name == 'push') && !(startsWith(github.event.head_commit.message, 'build(deps):')) && (needs.changes.outputs.markdown == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: check cache
        uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120
        id: cache
        with:
          path: |
            ~/.cargo/
            ~/.rustup/
            target/
          key: ${{ runner.os }}-rust-all-${{ hashFiles('Cargo.toml') }}-${{ hashFiles('Cargo.lock') }}
      - name: install rust toolchain
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        with:
          toolchain: stable
          default: true
          profile: minimal
          components: clippy, llvm-tools-preview, rustfmt, rust-docs
      - name: cargo build
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505
        with:
          command: build
          args: --locked
      - name: setup python
        run: |
          python3 -m pip install --user -r .github/workflows/requirements.txt
      - name: update readme
        run: .github/workflows/md.py
      - name: commit readme
        uses: EndBug/add-and-commit@d4d066316a2a85974a05efb42be78f897793c6d9
        with:
          message: 'build(README): render from TEMPLATE'
          add: 'README.md'
